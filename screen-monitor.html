<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Screen Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .device-selector {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .device-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .device-card {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            text-align: center;
        }
        
        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .device-card.selected {
            background: #4CAF50;
            color: white;
        }
        
        .screen-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        .screen-display {
            background: #000;
            border-radius: 10px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            position: relative;
            overflow: hidden;
        }
        
        .screen-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-info {
            background: #2196F3;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status.online {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        
        .status.offline {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }
        
        .interval-selector {
            margin: 15px 0;
        }
        
        .interval-selector select {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .timestamp {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì∫ Live Screen Monitor</h1>
        <p>Real-time device screen monitoring system</p>
    </div>
    
    <div class="device-selector">
        <h3 style="color: white; text-align: center; margin-bottom: 15px;">Select Device</h3>
        <div class="device-list" id="deviceList">
            <div class="device-card" onclick="selectDevice('demo-device')">
                <h4>Demo Device</h4>
                <p>Status: <span style="color: #4CAF50;">Online</span></p>
                <p>Model: Android Device</p>
            </div>
        </div>
    </div>
    
    <div class="screen-container">
        <div class="status offline" id="status">
            Device not connected
        </div>
        
        <div class="interval-selector">
            <label style="color: white; margin-right: 10px;">Refresh Interval:</label>
            <select id="interval" onchange="updateInterval()">
                <option value="3">3 seconds</option>
                <option value="5" selected>5 seconds</option>
                <option value="10">10 seconds</option>
                <option value="15">15 seconds</option>
                <option value="30">30 seconds</option>
            </select>
        </div>
        
        <div class="screen-display" id="screenDisplay">
            <div>
                üì± Select a device and start monitoring to see live screen
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="startMonitoring()" id="startBtn">
                üì∫ Start Monitoring
            </button>
            <button class="btn btn-danger" onclick="stopMonitoring()" id="stopBtn" disabled>
                ‚èπÔ∏è Stop Monitoring
            </button>
            <button class="btn btn-info" onclick="takeScreenshot()">
                üì∏ Screenshot
            </button>
        </div>
    </div>

    <script>
        let selectedDevice = null;
        let monitoringInterval = null;
        let currentInterval = 5;
        let isMonitoring = false;
        
        // WebSocket connection for real-time updates
        let socket = null;
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function() {
                console.log('WebSocket connected');
                updateStatus('Connected to server', 'online');
            };
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            socket.onclose = function() {
                console.log('WebSocket disconnected');
                updateStatus('Disconnected from server', 'offline');
                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        function handleWebSocketMessage(data) {
            if (data.type === 'screenshot') {
                displayScreenshot(data.image, data.timestamp);
            } else if (data.type === 'device_list') {
                updateDeviceList(data.devices);
            }
        }
        
        function selectDevice(deviceId) {
            selectedDevice = deviceId;
            document.querySelectorAll('.device-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.device-card').classList.add('selected');
            updateStatus(`Device ${deviceId} selected`, 'online');
        }
        
        function startMonitoring() {
            if (!selectedDevice) {
                alert('Please select a device first');
                return;
            }
            
            isMonitoring = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            updateStatus(`Monitoring started (${currentInterval}s interval)`, 'online');
            
            // Send start command via fetch to server
            fetch('/api/start-monitor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    deviceId: selectedDevice,
                    interval: currentInterval
                })
            });
            
            // Start local refresh timer
            monitoringInterval = setInterval(() => {
                refreshScreen();
            }, currentInterval * 1000);
        }
        
        function stopMonitoring() {
            isMonitoring = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
            }
            
            updateStatus('Monitoring stopped', 'offline');
            
            // Send stop command
            fetch('/api/stop-monitor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    deviceId: selectedDevice
                })
            });
        }
        
        function takeScreenshot() {
            if (!selectedDevice) {
                alert('Please select a device first');
                return;
            }
            
            fetch('/api/screenshot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    deviceId: selectedDevice
                })
            });
        }
        
        function refreshScreen() {
            if (!isMonitoring || !selectedDevice) return;
            
            const screenDisplay = document.getElementById('screenDisplay');
            screenDisplay.innerHTML = '<div class="loading"></div><div>Capturing screenshot...</div>';
            
            fetch(`/api/screen/${selectedDevice}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.image) {
                        displayScreenshot(data.image, data.timestamp);
                    } else {
                        screenDisplay.innerHTML = '<div>‚ùå Failed to capture screenshot</div>';
                    }
                })
                .catch(error => {
                    screenDisplay.innerHTML = '<div>‚ùå Connection error</div>';
                });
        }
        
        function displayScreenshot(imageData, timestamp) {
            const screenDisplay = document.getElementById('screenDisplay');
            screenDisplay.innerHTML = `
                <img src="data:image/png;base64,${imageData}" class="screen-image" alt="Device Screen">
                <div class="timestamp">${new Date(timestamp).toLocaleTimeString()}</div>
            `;
        }
        
        function updateInterval() {
            currentInterval = parseInt(document.getElementById('interval').value);
            if (isMonitoring) {
                stopMonitoring();
                setTimeout(startMonitoring, 1000);
            }
        }
        
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function updateDeviceList(devices) {
            const deviceList = document.getElementById('deviceList');
            deviceList.innerHTML = '';
            
            devices.forEach(device => {
                const deviceCard = document.createElement('div');
                deviceCard.className = 'device-card';
                deviceCard.onclick = () => selectDevice(device.id);
                deviceCard.innerHTML = `
                    <h4>${device.model}</h4>
                    <p>Status: <span style="color: #4CAF50;">Online</span></p>
                    <p>Battery: ${device.battery}%</p>
                `;
                deviceList.appendChild(deviceCard);
            });
        }
        
        // Initialize on page load
        window.onload = function() {
            connectWebSocket();
            updateStatus('Initializing...', 'offline');
        };
    </script>
</body>
</html>
